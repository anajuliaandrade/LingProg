<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="imc.css">
        <script src ="imc.js" > </script>
    </head>
    <body>
        <div id = "areaTotal">
            <h1>Calculadora do IMC</h1>

            <div id = "areaPeso">
                <label>Informe seu peso:</label>
                <input type="number" id="peso" placeholder="Ex: 65.0" required>
            </div>
            <div id = "areaAltura">
                <label>Informe sua altura:</label>
                <input type="number" id="altura" placeholder="Ex:1.70" required>
            </div>
            <div id = "botao">
                <button onclick="calcular()" >CALCULAR </button>
            </div>
            <div id = "resposta">
                <p id = "imc">
                </p>
            </div>

        </div>
    </body>
</html>
